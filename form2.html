<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practice Forms</title>
  </head>
  <body>
    <h1>HTML Form</h1>
    <form class="test_form" action="mailto:saad_h@live.com" method="post">
      <label>Name </label>
      <input type="text" name="name" >
      <br>
      <br>
      <label>Email </label>
      <input type="email" name="email" >
      <br>
      <br>
      <label>Phone </label>
      <input type="text" name="phone" >
      <br>
      <br>
      <label>Website </label>
      <input type="text" name="website" >
      <br>
      <br>
      <label>Priority </label>
      <select class="priority_option" name="priority">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
      </select>
      <br>
      <br>
      <label>Type </label>
      <select class="contract-type" name="type">
        <option value="permanent">Permanent</option>
        <option value="contractual">Contractual</option>
        <option value="intern">Internship</option>

      </select>
      <br>
      <br>
      <label>Message </label>
      <textarea name="text" rows="8" cols="80"></textarea>
      <br>
      <br>

      <input type="submit" name="sumit" value="submit">
    </form>

  </body>
</html>
